<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="./images/icon-view.svg" alt="" />
          <div class="card__image-view"></div>
        </div>

        <div class="card__info">
          <h3 class="card__info-title">Equilibrium #3429</h3>

          <p class="card__info-text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="d-flex-beetwen icons-info">
            <div class="d-flex-beetwen mb">
              <img src="./images/icon-ethereum.svg" alt="icon ethereum" class="icon-height" />
              <p class="text-ethereum">0.041 ETH</p>
            </div>

            <div class="d-flex-beetwen">
              <img src="./images/icon-clock.svg" alt="icon clock" class="icon-height" />
              <p class="text-clock">3 days left</p>
            </div>
          </div>

          <div class="card__avatar">
            <img src="./images/image-avatar.png" alt="image avatar" class="card__avatar-image" />
            <p class="card__avatar-info">
              Creation of <span class="card__avatar-info--name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
